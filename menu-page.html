<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>식당 메뉴</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
      }
      h1 {
        text-align: center;
      }
      .menu-item {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px 0;
      }
      .menu-item img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        display: block;
        margin-bottom: 5px;
      }
      .menu-title {
        font-size: 18px;
        font-weight: bold;
      }
      .menu-price {
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>🍽️ KB 식당 메뉴</h1>

    <div class="menu-item">
      <img src="./bibim.jpg" alt="비빔밥" />
      <div class="menu-title">비빔밥</div>
      <div>신선한 채소와 고추장이 어우러진 한식</div>
      <div class="menu-price">₩8,000</div>
    </div>
  </body>
</html>
